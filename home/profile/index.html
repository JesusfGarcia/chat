<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="../../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Whatsapp</title>
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <a href="/home/">
          <span class="material-symbols-outlined"> arrow_back </span>
        </a>
      </header>
      <main class="main">
        <aside id="menu" class="menu">
          <a href="/home/profile"> Mi cuenta </a>
          <a href="/index.html" onclick="localStorage.removeItem(`uid`)">
            Salir
          </a>
        </aside>
        <div class="profile_container">
          <div class="card">
            <h3>Cambiar NickName</h3>
            <input id="nick" id="nick" type="text" placeholder="nick" />
            <button id="update">Editar</button>
          </div>
          <div class="card">
            <h3>Cambiar Contraseña</h3>
            <input id="password" placeholder="nueva contraseña" />
            <button id="updatePassword">Cambiar</button>
          </div>
          <!--    <span class="delete">Eliminar Cuenta</span> -->
        </div>
      </main>
    </div>
  </body>
  <script type="module" src="./profile.js"></script>
</html>
