<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Whatsapp</title>
  </head>
  <body onload="initialLoad()">
    <div class="app-container">
      <header class="header">
        <span onclick="toggleSidebar()" class="material-symbols-outlined icon">
          menu
        </span>
        <span onclick="toogleMenu()" class="material-symbols-outlined">
          account_circle
        </span>
      </header>
      <aside id="sidebar" class="sidebar">
        <input placeholder="buscar" />
      </aside>
      <aside id="menu" class="menu">
        <a href="/home/profile"> Mi cuenta </a>
        <a href="/index.html"> Salir </a>
      </aside>
      <main class="main">
        <div id="chat" class="chat"></div>
        <div class="write">
          <input placeholder="Escribir mensaje..." type="text" />
          <span class="material-symbols-outlined send"> send </span>
        </div>
      </main>
    </div>
  </body>
  <script src="./home.js"></script>
</html>
